<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MusicXML エディタ（OSMD + クリック/矢印選択）</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #222;
      color: #eee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      width: 100%;
      max-width: 1200px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .score-panel {
      background: #333;
      border-radius: 8px;
      padding: 8px 8px 0;
      display: flex;
      flex-direction: column;
      min-height: 400px;
    }

    .score-toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 4px 8px;
      font-size: 14px;
    }

    .score-toolbar input[type="file"] {
      font-size: 12px;
    }

    .score-info {
      margin-left: auto;
      font-size: 12px;
      opacity: 0.8;
    }

    .score-view {
      flex: 1;
      overflow-y: auto; /* ← これが上下スクロールバー */
      background: #fff;
      border-radius: 6px 6px 0 0;
      padding: 8px;
    }

    #osmd-container {
      min-height: 300px;
    }

    .hint-bar {
      background: #444;
      color: #ddd;
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 0 0 6px 6px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .keyboard-panel {
      background: #333;
      border-radius: 8px;
      padding: 8px;
    }

    .keyboard-panel h2 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .keyboard-panel img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      background: #222;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="score-panel">
      <div class="score-toolbar">
        <label>
          MusicXML 読み込み:
          <input type="file" id="musicxmlInput" accept=".xml,.musicxml,.mxl">
        </label>
        <div class="score-info" id="noteCountInfo">未読込</div>
      </div>

      <div class="score-view" id="scoreScroll">
        <div id="osmd-container"></div>
      </div>

      <div class="hint-bar">
        <div>
          ▶ 操作: クリックで音符選択 / ← → で前後の音符へ移動
        </div>
        <div>
          選択中の音符は<strong>赤色</strong>で表示
        </div>
      </div>
    </div>

    <div class="keyboard-panel">
      <h2>キーボード割り当てチートシート（画像差し替え可）</h2>
      <!-- ここにさっきのキーボード画像を置く。ファイル名は好きに変えてOK -->
      <img src="keyboard_cheatsheet.png" alt="Keyboard cheat sheet">
    </div>
  </div>

  <!-- OSMD 本体（最新版 1.9 系） -->
  <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.9.0/build/opensheetmusicdisplay.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
